<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>JOB.AZ - Vaaknsiya Saytı</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link th:href="@{https://fonts.googleapis.com}" rel="preconnect">
    <link th:href="@{https://fonts.gstatic.com}" crossorigin rel="preconnect">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap}"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container-xxl bg-white p-0">

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a th:href="@{/index}" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
            <h1 class="m-0 text-primary">JOB.AZ</h1>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a th:href="@{/index}" class="nav-item nav-link">Ana Səhifə</a>
                <a th:href="@{/companies}" class="nav-item nav-link">Şirkətlər</a>
                <a th:href="@{/job-list}" class="nav-item nav-link">Vakansiyalar</a>
                <a th:href="@{/about}" class="nav-item nav-link">Haqqımızda</a>
                <a th:href="@{/contact}" class="nav-item nav-link">Əlaqə</a>
                <a th:href="@{/register}" class="nav-item nav-link">Qeydiyyat</a>
            </div>
            <a th:href="@{/login}" class="btn btn-primary rounded-0 py-4 px-lg-4 d-none d-lg-block">Daxil Ol<i
                    class="fa fa-arrow-right ms-3"></i></a>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Contact Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Daxil Ol</h1>


            <div class="wow fadeInUp" data-wow-delay="0.5s">
                <form>
                    <div class="row g-3">

                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                                <label for="email">Email</label>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="şifrə"
                                       placeholder="Şifrə">
                                <label for="password">Şifrə</label>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <button class="btn btn-primary w-100 py-3" type="submit">Göndər</button>
                        </div>

                        <div class="col-md-2">
                            <a href="#" class="forget-password">Şifrəni unutdun ?</a>
                        </div>

                        <div class="col-md-2">
                            <a th:href="@{/register}" class="forget-password">Qeydiyyatdan keç</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Contact End -->


    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-white-50 footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="copyright">
            &copy; <a class="border-bottom" th:href="@{/index}">JOB.AZ</a> , Bütün hüquqlar qorunur
        </div>
    </div>
    <!-- Footer End -->

</div>

<!-- JavaScript Libraries -->
<script th:src="@{https://code.jquery.com/jquery-3.7.0.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!--Template Javascript -->
<script th:src="@{/js/main.js}"></script>
</body>

</html>
